<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="contact">
                <span>information@gmail.com</span>
                <span>Call us: (+94)77 21 21 424 </span>
            </div>
            <div class="location">
                <span>Sammanthurai-05</span>
                <span>361, Bazar Road, 7th Lane</span>
            </div>
        </div>
        <div class="site-info">
            <div class="branding">
                <h1>FlatOn Pro</h1>
                <h5>Multi purpose WordPress theme</h5>
            </div>
            <div class="social">
                 <div class="icons">
                    <img src="Tw.png" alt="Twitter">
                 </div>
                 <div class="icons">
                    <img src="fb.png" alt="Facebook">
                 </div>
                 <div class="icons">
                    <img src="you.png" alt="Youtube">
                 </div>
                 <div class="icons">
                    <img src="insta.jpeg" alt="instagram">
                 </div>
                 <div class="icons">
                    <img src="tele.png" alt="telegram">
                 </div>
            </div>
        </div>
        <div class="nav">
            <span>Home</span>
            <span>Sliders</span>
            <span>Features</span>
            <span>Shortcodes</span>
            <span>Pages</span>
        </div>  
    </div>
</body>
</html>
